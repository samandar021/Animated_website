<!DOCTYPE html>
<html>
<body>
	<h2>What Can Javascript Do?</h2>
	<p>Javascript can change Html attribute values.</p>
	<p>In this case Javascript changes the value of thr src(source) attribute of an image</p>
	<button onclick="document.getElementById('myImage'). src='img/bulboff.gif'">Turn on the light</button>
	<img id="myImage" src="img/bulboff.gif" style="width: 100px">
	<button onclick="document.getElementById('myImage').src='img/bulboff.gif'">Turn off the light</button>
</body>
</html>
